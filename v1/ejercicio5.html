        <h1>Sintaxis de la etiqueta &it;blockquote&gt;</h1>
        <p>
            La sintaxis de la etiqueta &it;blockquote&gt; se muestra a continuacion:<br /><br />
            &it;blockquote cite=&quot;<em>...direccion original de la cita...</em> &quot;&gt;texto que se cita
            &it;/blockquote&gt;
        </p>
