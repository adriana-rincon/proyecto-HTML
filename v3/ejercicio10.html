<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de tabla sencilla</title>
        <link rel="stylesheet" href="./css/ejercicio10.css">
    </head>

    <body>
        <div id="container">
            <h1 id="tit1">Su pedido</h1>
            <table>
                <tr>
                    <th id="parr1" class="dis1" scope="col">Nombre producto</th>
                    <th id="parr2" class="dis2" scope="col">Precio unitario</th>
                    <th id="parr3" class="dis3" scope="col">Unidades</th>
                    <th scope="col">Subtotal</th>
                </tr>

                <tr>
                    <td>Reproductor MP3 (80 GB)</td>
                    <td>192.02</td>
                    <td>1</td>
                    <td>192.02</td>
                </tr>

                <tr>
                    <td>Fundas de colores</td>
                    <td>2.50</td>
                    <td>5</td>
                    <td>12.50</td>
                </tr>

                <tr>
                    <td>Reproductor de audio &amp; control remoto</td>
                    <td>12.99</td>
                    <td>1</td>
                    <td>12.99</td>
                </tr>

                <tr>
                    <th id="parr4" class="dis4" scope="row">TOTAL</th>
                    <td>-</td>
                    <td>7</td>
                    <td><strong>207.51</strong></td>
                </tr>
            </table>
        </div>
    </body>

</html>
